version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kdt-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=kdt_solar
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    networks:
      - kdt-network

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=kdt_solar
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kdt-network

networks:
  kdt-network:
    driver: bridge

volumes:
  mysql_data: